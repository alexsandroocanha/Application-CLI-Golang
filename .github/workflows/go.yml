# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build . -v

    - name: Test
      run: go test -v ./...

    - name: Testando funcionalidades Host
      run: linha-de-comando.exe ip --host www.google.com

    - name: Testando funcionalidades Server
      run: linha-de-comando.exe servidores --host www.google.com
